<!doctype html>
<html>
<head>
  <title>Contact Us - VibeNest</title>
  <link rel="stylesheet" href="styleweb.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-info h3, .contact-form h3 {
      margin-bottom: 20px;
      color: #FBBC53;
    }

    .contact-info p, .contact-form label {
      margin-bottom: 10px;
      font-size: 16px;
      color: #bfb200;
    }

    .contact-info p i {
      margin-right: 10px;
      color: #FBBC53;
    }

    .contact-form form input, .contact-form form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .contact-form form button {
      background-color: #FBBC53;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form form button:hover {
      background-color: #ff9f00;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h4><span style="color:#FBBC53;">Vibe</span>Nest</h4>
  </header>

  <nav>
    <ol>
      <li><a href="home.html">Mainpage</a></li>|
      <li><a href="video.html">Videos</a></li>|
      <li><a href="artist.html">Artists</a></li>|
      <li><a href="album.html">Albums</a></li>|
      <li><a href="contact.html">Contact</a></li>
    </ol>
  </nav>

  <section>
    <div class="contact-container">
      <!-- Contact Info Section -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa fa-phone"></i> Phone: +123 456 7890</p>
        <p><i class="fa fa-envelope"></i> Email: support@vibenest.com</p>
        <p><i class="fa fa-map-marker"></i> Address: 123 Music Lane, Melody City, Rhythm State</p>
        <p><i class="fa fa-clock-o"></i> Working Hours: Mon - Fri, 9:00 AM - 6:00 PM</p>
      </div>
      <div class="contact-form">
        <h3>Send Us a Message</h3>
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
          
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
          
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
          
            <button type="submit">Send Message</button>
          </form>
          
        </form>
      </div>
    </div>
  </section>

</div>

</body>
</html>
